<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="cal.css">
	<script type="text/javascript" src="Calculadora.js"></script>
    
	<title>Calculadora By: Osmer</title>
</head>
<body>
		<div id="cuadro">
			<div id="muestra"></div>
			<div id="numeros">
				<div id="n1"><span>1</span></div>
				<div id="n2"><span>2</span></div>
				<div id="n3"><span>3</span></div>
				<div id="n4"><span>4</span></div>
				<div id="n5"><span>5</span></div>
				<div id="n6"><span>6</span></div>
				<div id="n7"><span>7</span></div>
				<div id="n8"><span>8</span></div>
				<div id="n9"><span>9</span></div>
				<div id="n0"><span>0</span></div>
				<div id="igual"><span>=</span></div>
			</div>
			<div id="operaciones">
				<div id="sumar"><span>+</span></div>
				<div id="restar"><span>-</span></div>
				<div id="mult"><span>*</span></div>
				<div id="div"><span>/</span></div>
				<div id="borrar"><span>C</span></div>
				<div id="ret"><span>&larr;</span></div>
			</div>
		</div>

</body>
</html>
